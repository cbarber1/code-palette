{% extends "layout.html" %}

{% block title %}
    Shop
{% endblock %}
{% block script %}
<script src="https://js.stripe.com/v3/"></script>
<script>
  const checkout_public_key = '{{checkout_public_key}}';
  const checkout_session_id = '{{checkout_session_id}}';
</script>
{% endblock %}
{% block main %}
<div class ="container">
{% for row in info | batch(3) %}
<div class="row" style="padding-top: 3%;">
{% for piece in row %}
{% if piece != None %}
  <div class="col-md-4">
    <div class="crop">
        <a href="{{ urls[piece.id - 1] }}">
        <img class="gallery img-fluid" src="{{ urls[piece.id - 1] }}" alt="saved_photo">
        </a>
    </div>
    <div class="fonts">
        <div class="container text-center" style="padding-top: 1.5%;">
          <div class="row">
            <div class="col">
          <p>{{ piece.name }}</p>
          <p>${{ piece.cost }}.00</p>
           <button class="btn border" id="checkout-button">Checkout</button>
          </div>
          </div>
        </div>
    </div>
  </div>
{% endif %}
{% endfor %}
</div>
{% endfor %}
</div>
<script src="{{ url_for('static', filename='stripe_no_ajax.js') }}"></script>

{% endblock %}
