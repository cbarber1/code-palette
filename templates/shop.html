{% extends "layout.html" %}

{% block title %}
    Art Gallery
{% endblock %}

{% block main %}
<div class ="container">
<div class="row">
{% for row in shop | batch(3) %}
<div class="row" style="padding-top: 1%;">
{% for piece in row %}
{% if piece != None %}
  <div class="col-md-4">
    <div class="crop">
        <a href="/art1?next={{ piece }}">
        <img class="gallery" src="{{ piece }}" alt="image" style="max-width: 100%;">
        </a>
    </div>
    <div class="fonts">
    <div class="container text-center">
        <a href="/art1?next={{ piece }}" style="color:black;">
            <p class="">Careful Tension</p>
        </a>
    </div>
    </div>
</div>
{% endif %}
{% endfor %}
</div>
{% endfor %}
</div>

{% endblock %}
